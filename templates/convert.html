<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to PDF | PDF Virtual Printer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">
                <i class="fas fa-print mr-2"></i>PDF Virtual Printer
            </h1>
            <nav class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/convert" class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium">Convert</a>
                <a href="/dashboard" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">
                    <i class="fas fa-exchange-alt mr-2 text-blue-500"></i>Convert Content to PDF
                </h2>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Conversion Type</label>
                        <div class="mt-1 space-y-2">
                            <div class="flex items-center">
                                <input id="text-option" name="content_type" type="radio" value="text" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300" checked>
                                <label for="text-option" class="ml-2 block text-sm text-gray-700">
                                    Text to PDF
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input id="url-option" name="content_type" type="radio" value="url" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <label for="url-option" class="ml-2 block text-sm text-gray-700">
                                    Web Page to PDF
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input id="file-option" name="content_type" type="radio" value="file" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <label for="file-option" class="ml-2 block text-sm text-gray-700">
                                    File to PDF
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="text-input" class="content-input">
                        <label for="text-content" class="block text-sm font-medium text-gray-700">Text Content</label>
                        <div class="mt-1">
                            <textarea id="text-content" name="content" rows="8" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                        </div>
                    </div>

                    <div id="url-input" class="content-input hidden">
                        <label for="url-content" class="block text-sm font-medium text-gray-700">Web Page URL</label>
                        <div class="mt-1">
                            <input type="url" id="url-content" name="content" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="https://example.com">
                        </div>
                    </div>

                    <div id="file-input" class="content-input hidden">
                        <label for="file-upload" class="block text-sm font-medium text-gray-700">File Upload</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Upload a file</span>
                                        <input id="file-upload" name="file" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">
                                    PDF, DOCX, TXT, HTML up to 10MB
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-file-pdf mr-2"></i> Generate PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('input[name="content_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.content-input').forEach(div => {
                    div.classList.add('hidden');
                });
                document.getElementById(this.value + '-input').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
