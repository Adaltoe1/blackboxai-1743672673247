<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | PDF Virtual Printer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">
                <i class="fas fa-print mr-2"></i>PDF Virtual Printer
            </h1>
            <nav class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/convert" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Convert</a>
                <a href="/dashboard" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:px-6 bg-red-50 border-b border-red-200">
                <h2 class="text-xl font-semibold text-red-600">
                    <i class="fas fa-exclamation-triangle mr-2"></i>{{ error }}
                </h2>
            </div>
            <div class="px-4 py-5 sm:p-6 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="fas fa-exclamation text-red-600"></i>
                </div>
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Something went wrong
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">
                            We encountered an error while processing your request.
                        </p>
                    </div>
                    <div class="mt-6">
                        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-home mr-2"></i> Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-base text-gray-500">
                &copy; 2023 PDF Virtual Printer. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
